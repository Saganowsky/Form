<!DOCTYPE html>
<html lang="pl">
    
    <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jakub Sagan - formularz rejestracji i logowania</title>
  <meta name="description" content="Register Form">
  <meta name="author" content="Jakub Sagan">

  <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->    

    
    </head>
    
    
    
<body>
    
        <header>
            <img src="images/MergedLayers.png" alt="Masteral Creative Logo">
    
        </header>
    
        <div class="forms-container">

                <div class="column">
                
                <div class="form">
                    <h1> Dołącz do nas !</h1>
                       
                    <form id="register"> 
                        
                            
                        <div class="input-row-username">
                            <div class="icon"><span class="divider"></span></div>
                            <input type="text" name="user" placeholder=" Nazwa użytkownika">
                        </div>
                      
                        <div class="input-row-password">
                            <div class="icon"><span class="divider"></span> </div>
                            <input type="password" name="password" placeholder=" Hasło">
                        </div>
                        <div class="input-row-password">
                            <div class="icon"> <span class="divider"> </span></div>
                            <input type="password" name="re-password" placeholder=" Powtórz hasło">
                            
                        </div>
                        <div class="input-row-email">
                            <div class="icon"> <span class="divider"> </span></div>
                            <input type="email"name="email" placeholder="E-mail">
                        </div>
                            <div class="input-row-location">
                                <div class="icon"> 
                                <span class="divider">
                                    
                                    </span>
                                
                                </div>
                            <select name="location" name="geolocation"> 
                                <option value="" disabled selected class="first"> Twoja lokalizacja</option>
                                <option value="Europe"> Polska</option>
                                <option value="North America"> Niemcy</option>
                                <option value="Asia"> Rosja </option>
                                <option value="Australia"> Ukraina</option>
                                
                        </select> </div>
                               
                             <div class="input-label">
                            <input type="checkbox" id="terms" name="terms" value="terms">
                            <label for="terms"><span></span> Akceptuję warunki regulaminu
                                </label>
                        </div>

                        <button class="btn btn-active btn-big" type="submit" form="register"> Zarejestruj</button>
                     
            
                            
                
                    </form>
                    </div>
                    </div>
                <div class="forms-container">
                <div class="column">
                    <div class="form">
                     <h1> Zaloguj się</h1>
                    <form id="register"> 
                        
                            
                        <div class="input-row-username">
                            <div class="icon"><span class="divider"></span></div>
                            <input type="text" name="user" placeholder=" Nazwa użytkownika">
                        </div>
                      
                        <div class="input-row-password">
                            <div class="icon"><span class="divider"></span> </div>
                            <input type="password" name="password" placeholder=" Hasło">
                        </div>
                        <button class="btn btn-active btn-big" type="submit" form="register"> Zaloguj</button>
                            
                            
                        </div>
                        
                        
                        
                        </form>
                    
                    
                    
                    </div>
                    
                    
            </div>
                
                
    
    
    </div>
</body>





</html>
